apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: tekctl-webhook

resources:
  - webhook.yaml

secretGenerator:
  - name: github
    files:
      - "token"
      - "secret"

images:
  - name: tekctl
    newTag: "i16"
    newName: gcr.io/pwittrock-dev/tekctl
